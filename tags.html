<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
    <link rel="stylesheet" href="tags.css">
</head>
<body>
        <time> July 6 2023 </time>
        <h1><bdo dir="rtl">Bangladesh</bdo></h1> if we want to show something ulta 
        <h1>He<sup>l</sup><sub>l</sub>o</h1> <!--if we want to show something up and down -->

        <h1><abbr title="This is my country">Bangladesh</abbr></h1> <!-- if we want to show some text when the mouse is pointed --> 

        <label for="disk">pg</label> <!-- for progress bar -->
        <meter id="disk" value="0.7"></meter>
        <progress></progress>

        <!-- summary or if we want to show something collapsed -->
        <details>
            <summary> Hello World </summary>
            <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, aliquid. </p>
        </details>

        <!-- Flex box  --> 
        <div class="container">
            <div class="box">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
</body>
</html>
